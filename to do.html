<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>ToDo List </title>
        <link rel="stylesheet" href="main.css" />
    </head>
</html>
<body>
    <header>
        <h2>ToDo List </h2>
        <form id="task-form">
            <input
                  type="text"
                  id="task-form-input"
                  placeholder="Things ToDo...ðŸ¤¯" />
            <input
                  type="submit"
                  id="task-form-submit"
                  value=" Attach Chore" />  
        </form>
    </header>
    <main>
        <section class="task-list">
            <h3>Tasks</h3>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input
                              type="text"
                              class="text"
                              value="My first task"
                              readonly
                        />
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Done</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
